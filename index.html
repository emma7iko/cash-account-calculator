<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon.jpeg" type="image/x-icon"/>
  <title>Emmatiko | Cash Account Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="ca.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>CASH ACCOUNT CALCULATOR</h1>
    <table id="table">
      <thead>
        <tr>
          <th colspan="4">DEBIT</th>
          <th colspan="4">CREDIT</th>
        </tr>
        <tr>
          <th>PARTICULAR</th>
          <th>DATE</th>
          <th>FOLIO</th>
          <th>AMOUNT</th>
          <th>PARTICULAR</th>
          <th>DATE</th>
          <th>FOLIO</th>
          <th>AMOUNT</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="number"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="number"></td>
        </tr>
      </tbody>
    </table>
    <div class="buttons">
      <button onclick="ADD_ROW()">Add Row</button>
      <button onclick="checkBalance()">Check Balance</button>
    </div>
    <section class="totals">
      <p id="debit-total"></p>
      <p id="credit-total"></p>
      <p id="balance"></p>
    </section>
    <footer>
      <p id="watermark">Thank you God, for everything. ~Emmatiko</p>
    </footer>
  </div>
  <script src="ca.js"></script>
</body>
</html>
